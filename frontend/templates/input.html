<div id="input">
  <form id="sentForm">
    <div class="mb-4">
      <label for="ticker" class="block text-sm font-medium text-gray-700 mb-1">
        Input a ticker below:
      </label>
      <input
        id="ticker"
        name="ticker"
        type="text"
        placeholder="e.g., AAPL"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div class="mb-4">
      <label for="articleCount" class="block text-sm font-medium text-gray-700 mb-1">
        Articles: <span id="articleVal">10</span>
      </label>
      <input type="range" id="articleCount" name="article_Count" min="10" max="100" value="10" class="w-full">
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Analyze
    </button>
  </form>
</div>
