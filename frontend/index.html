<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Sentiment Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“Š Stock Sentiment Analyzer</h1>
    <form id="sentForm">
      <div class="mb-4">
        <label for="ticker" class="block text-sm font-medium text-gray-700 mb-1">
          Ticker Symbol
        </label>
        <input
          id="ticker"
          name="ticker"
          type="text"
          placeholder="e.g., AAPL"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Analyze
      </button>
    </form>

    <div id="output" class="mt-6 text-sm text-gray-800 whitespace-pre-wrap font-mono"></div>
  </div>

  <script>
    async function analyze() {
      const ticker = document.getElementById("ticker").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      try {
        const res = await fetch(`/analyze?ticker=${ticker}`);
        const data = await res.json();

        if (data.error) {
          output.textContent = `Error: ${data.error}`;
        } else {
          output.innerHTML = `
Ticker: ${data.ticker}
Company Name: ${data.company_name}
Sentiment Score: ${data.sentiment_score}
Recommendation: ${data.recommendation}
          `;
        }
      } catch (err) {
        output.textContent = `Fetch error: ${err.message}`;
      }
    }
    document.getElementById("sentForm").addEventListener("submit", function (e) {
      e.preventDefault();  
      analyze();
    });
  </script>
</body>
</html>
